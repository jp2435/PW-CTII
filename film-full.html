<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filme Completo</title>
</head>
<body>
    <video controls autoplay>
        <!-- No site apenas tem opção de MKV, então é preciso converter-->
        <source src="images/completo/Sintel.2010.720p.mp4" type="video/mp4">
        <!-- É necessário alterar os ficheiros srt para vtt -->
        <!-- A modificação é muito simples, alterar ',' por '.'-->
        <track src="images/completo/sintel_pt.vtt" kind="subtitles" srclang="pt" label="Português"></track>
        <track src="images/completo/sintel_en.vtt" kind="subtitles" srclang="en" label="Inglês"></track>
        <track src="images/completo/sintel_es.vtt" kind="subtitles" srclang="es" label="Espanhol"></track>
        <track src="images/completo/sintel_fr.vtt" kind="subtitles" srclang="fr" label="Francês"></track>
    </video>
</body>
</html>
